            }

                    <div class="card-body">
                        <h5 class="card-title">${this.getAttribute("title")}</h5>
                        <h4 class="card-text">${this.getAttribute("dsecription")}</h4>
                        <h3 class="card-text">${this.getAttribute("value")}</h3>
                        <a href="carrinho.html" class="btn-success">Adicionar ao carrinho</a>
                    </div>
                `;
                this.appendChild(div);
            }
        }

        customElements.define("card-item", Card);
